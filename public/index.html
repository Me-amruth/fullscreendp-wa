<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Full Screen DP Setter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Set Your WhatsApp Full Screen DP</h1>
  <p class="description">
    Want to stand out with a stylish full-screen DP? Just upload your photo and enter your WhatsApp number. We'll handle the rest.
    <br><br>✨ Make a bold impression. Be unforgettable.
  </p>

  <form id="uploadForm">
    <label for="imageInput">📸 Upload Image</label>
    <input type="file" id="imageInput" accept="image/*" />

    <label for="numberInput">📱 WhatsApp Number</label>
    <input type="text" id="numberInput" placeholder="Enter WhatsApp number" />

    <div id="preview" class="preview-box"></div>

    <button type="submit">🚀 Set My Full Screen DP</button>
  </form>

  <div id="result"></div>

  <p class="footer">Crafted with ❤️ to boost your profile vibes ✨</p>

  <script src="script.js"></script>
</body>
</html>
